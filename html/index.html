<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <link rel="shortcut icon" href="../Website/avengers.png">
    <script src="../p5/p5.min.js"></script>
    <script src="../p5/addons/p5.dom.min.js"></script>
    <script src="../p5/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="../img/Avengeance/stylesheet.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="../js/images.js"></script>
    <script language="javascript" type="text/javascript" src="../js/statbar.js"></script>
    <script language="javascript" type="text/javascript" src="../js/players.js"></script>
    <script
    <script language="javascript" type="text/javascript" src="../js/keybindings.js"></script>
    <script
    <script language="javascript" type="text/javascript" src="../js/combat.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="../js/sketch.js"></script>
    <script src="../js/scripts.js"></script>
    <title>Super Smash Heroes</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Super Smash Heroes</h1>
      <div class="buttons">
        <button class="btn btn-success" id="play">Play</button>
      </div>
      <div id="selection">
        <div class="row">
          <div class="col-md-6">
            <h2 id="p1title">Player One</h2>
          </div>
          <div class="col-md-6">
            <h2 id="p2title">Player Two</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="player-container left" id="hero0" value=0>
              <h4></h4>
            </div>
          </div>
          <div class="col-md-2">
            <div class="player-container left" id="hero1" value=1>
              <h4></h4>
            </div>
          </div>
          <div class="col-md-2 radioL">
            <div class="player-container left" id="hero2" value=2>
              <h4></h4>
            </div>
          </div>
          <div class="col-md-2">
            <div class="player-container right" id="hero6" value=6>
              <h4></h4>
            </div>
          </div>
          <div class="col-md-2">
            <div class="player-container right" id="hero7" value=7>
              <h4></h4>
            </div>
          </div>
          <div class="col-md-2">
            <div class="player-container right" id="hero8" value=8>
              <h4></h4>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="player-container left" id="hero3" value=3>
              <h4></h4>
            </div>
          </div>
          <div class="col-md-2">
            <div class="player-container left" id="hero4" value=4>
              <h4></h4>
            </div>
          </div>
          <div class="col-md-2">
            <div class="player-container left" id="hero5" value=5>
              <h4></h4>
            </div>
          </div>
          <div class="col-md-2">
            <div class="player-container right" id="hero9" value=9>
              <h4></h4>
            </div>
          </div>
          <div class="col-md-2">
            <div class="player-container right" id="hero10" value=10>
              <h4></h4>
            </div>
          </div>
          <div class="col-md-2">
            <div class="player-container right" id="hero11" value=11>
              <h4></h4>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button type=submit class="btn btn-success" id="start">Start</button>
        </div>
        <div class="buttons">
          <a href="bio.html">
            <button type=submit class="btn btn-success" id="bio">Hero Bios</button>
          </a>
        </div>
      </div>
      <div id="gamePlay">
        <div id="gameBoard">
          <!-- canvas from p5 libray gets added in this div -->
        </div>
        <div id="keyMap">
          <div class="col-md-6">
            <img src="../img/KeysPlayer1.png" alt="Player 1 Key Map" />
          </div>
          <div class="col-md-6" id="keyMapRight">
            <img src="../img/KeysPlayer2.png" alt="Player 2 Key Map"/>
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="btn btn-success" id="reset" name="button">Reset Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
